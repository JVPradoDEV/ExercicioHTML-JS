<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio EBAC - HTML+JS</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <h1>EBAC Exercício HTML + JavaScript</h1>
        <h2>Por favor, insira a baixo nos respectivos campos do formulário, dois números de sua escolha.</h2>
        <form id="form-numeros">
            <input id="numero-a" type="number" placeholder="Insira aqui, o número A.">
            <input id="numero-b" type="number" placeholder="Insira aqui, o número B.">
            <p class="valid-message">
                O valor do número B é maior do que o número A!
            </p>
            <p class="invalid-message">
                O valor do número A é maior que o valor do que o número B.
            </p>
            <button id="botao" type="submit">CALCULAR</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>

</html>
